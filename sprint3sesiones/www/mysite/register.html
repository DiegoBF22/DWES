<!DOCTYPE html>
<html>
    <head>
        <title>Página de registro</title>
    </head>
    <body>
        <h3>Registrate en la página</h3>
        <form action="/register.php" method="post">
            <label for="nombre">Introduzca su nombre :</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Introduzca sus apellidos :</label>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="email">Introduzca su email :</label>
            <input type="email" name="email" id="email"><br>
            <label for="contrasena">Introduzca una contraseña :</label>
            <input type="password" name="contrasena" id="contrasena"><br>
            <label for="contrasena2">Repetita la contrasena :</label>
            <input type="password" name="contrasena2" id="contrasena2"><br>
            <input type="submit" value="registrarse">
        </form>
    </body>
</html>
